<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Workshop game</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<audio>
		<source  src="audio/1.mp3">
	</audio>

	<button id="play1">play melody 1</button>
	<button id="play2">play melody 2</button>

	<div id="video-bg">
	    <video width="100%" height="auto" preload="auto"  autoplay="true" loop="true" muted="muted" poster="images/bg-poster.png">
	        <source src="images/bg.mp4" type="video/mp4"></source>
	        <source src="images/bg.webm" type="video/webm"></source>
	    </video>
	</div>

	<div id="app">
		<div id="game" style="display: none;">
			<div id="lifes">
				
			</div>

			<div id="options">
				<div id="score">
					Score: <span>0</span>
				</div>
				<div id="sound">
					<img src="images/mute_sound.png">
				</div>
			</div>

			<!-- <div class="boom"></div> -->
			<!-- <div class="bullet"></div> -->


			<div id="player" class="skin_1"></div>

			<!-- <div class="enemy type-1"></div>
			<div class="enemy type-2"></div> -->
		</div>
		

		<div id="start">
			<h2>Выбери игрока</h2>
			<div id="select-player" class="clearfix">
				<span class="selected" id="skin_1">
					<img src="images/player_1.png">
				</span>
			
				<span id="skin_2">
					<img src="images/player_2.png">
				</span>
			</div>
			<button id="startGame">Start</button>
			
		</div>

		<div id="end" style="display: none;">
			<h2>Игра окончена</h2>
			<h3>Вы набрали <span> </span> очков</h3>
			
			<button id="restart">restart</button>
			
		</div>

	</div>

	<script src="script.js"></script>

</body>
</html>
